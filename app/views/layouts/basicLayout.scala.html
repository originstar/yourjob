@(title: String)(content: Html)

<!DOCTYPE HTML>
<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel='stylesheet' type='text/css' />
        <link href="@routes.Assets.at("stylesheets/elusive-webfont.css")" rel='stylesheet' type='text/css' />
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Custom Theme files -->
        <link href="@routes.Assets.at("stylesheets/style.css")" rel='stylesheet' type='text/css' />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/x-javascript">
             addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
        </script>

        <!--webfont-->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-scrollUp-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/login.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easydropdown.js")"></script>
        <script src="@routes.Assets.at("javascripts/wow.min.js")"></script>
        <link href="@routes.Assets.at("stylesheets/animate.css")" rel='stylesheet' type='text/css' />
        <script>
            new WOW().init();
        </script>
    </head>

    @content

</html>
